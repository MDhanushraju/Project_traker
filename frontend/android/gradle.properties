# Use less memory so build works on machines with limited RAM (was 8G/4G)
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Fix: Kotlin incremental compile fails when project (D:) and Pub Cache (C:) are on different drives
kotlin.incremental=false
